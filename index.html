<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkuJKNfGljnrl-9zGZtlgPI9gOJ8xwXMk">
    </script>
    <script src="js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script> -->
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <h1>Forgotten Places</h1>
            <input type="search" placeholder="search..." data-bind="textInput: userInput, event: {keyup: filterLocations}">
            <ul id="location-list" data-bind="foreach: search">
                <li data-bind="text: name"></li>
        </div>
        <div id="map"></div>
        </ul>
</body>

</html>
