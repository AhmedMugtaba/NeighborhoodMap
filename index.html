<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Forgatten Places</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkuJKNfGljnrl-9zGZtlgPI9gOJ8xwXMk&callback=createMap" onerror="mapError()">
    </script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <h1>Forgotten Places</h1>
            <input type="search" placeholder="search..." data-bind="textInput: userInput, event: {keyup: filterLocations}">
            <ul id="location-list" data-bind="foreach: search">
                <li data-bind="text: name, click: $parent.setList"></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>

</body>

</html>
